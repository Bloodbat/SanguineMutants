name: Sanguine Mutants bug report
description: Create a report for the Sanguine Mutants plugin.
title: "[BUG] <title>"
labels: ["bug", "needs triage"]

body:

- type: markdown
  attributes:
    value: "If your bug report is for the Sanguine Monsters, you need to file it at: https://github.com/Bloodbat/SanguineMonsters"

- type: textarea
  attributes:
    label: Basic required information
    description: |
      examples:
        - Operating System: Windows
        - Version: 11
        - Rack version: 2.6.4
        - Plugin version: 2.6.8
        - Video card: NVidia Geforce RTX 4080
    value: |
        - Operating System:
        - Version:
        - Rack version:
        - Plugin version:
        - Video card:
    render: markdown
  validations:
    required: true

- type: textarea
  attributes:
    label: Bug description
    description: A clear and concise description of what the bug is.
    render: markdown
  validations:
    required: true

- type: textarea
  attributes:
    label: Steps to reproduce
    description: Steps to reproduce the problem.
    placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
        ...
    render: markdown
  validations:
    required: true

- type: textarea
  attributes:
    label: Expected behavior
    description: A clear and concise description of what you expected to happen.
    render: markdown
  validations:
    required: false

- type: textarea
  attributes:
    label: Anything else?
    description: |
      Links? References? Anything that will give us more context about the issue you are encountering!

      Tip: You can attach images or log files by clicking this area to highlight it and then dragging files to it.
  validations:
    required: false